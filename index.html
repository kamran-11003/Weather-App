<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting</title>
    <style>
        body, html {
            margin: 10;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .content {
            position: relative;
            z-index: 1;
            display: none;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100%;
            padding-left: 50px;
            color: white;
        }

        .intro {
            max-width: 300px;
            margin-top: 50px;
        }

        h1 {
            font-size: 64px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #64a7ef;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .current-temp {
            position: absolute;
            top: 100px;
            right: 20px;
            font-size: 64px;
            color: white;

        }

        .weather-details {
            position: absolute;
            top: 170px;
            right: 20px;
            font-size: 18px;
            color: white;
        }

        .weekly-forecast {
            position: absolute;
            bottom: 100px;
            right: 20px;
            font-size: 18px;
            color: white;
        }

        .weather-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        .spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            margin: -30px 0 0 -30px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .content {
                justify-content: center;
                padding-left: 0;
            }

            .current-temp {
                font-size: 40px;
            }
        }

        @media (max-width: 480px) {
            .content, .current-temp, .weekly-forecast {
                display: none;
            }

            .button {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
        @media (max-width: 768px) {
    .content {
        justify-content: center;
        padding-left: 0;
    }

    .current-temp {
        font-size: 40px;
    }

    .current-temp,
    .weather-details,
    .weekly-forecast {
        display: none;
    }
}

    @media (max-width: 480px) {
        .content, 
        .current-temp, 
        .weekly-forecast,
        .weather-details {
            display: none;
        }

        .button {
            font-size: 14px;
            padding: 8px 15px;
        }
    }

    </style>
</head>
<body>
    <div class="spinner"></div>
    <iframe id="weather-iframe" src='https://my.spline.design/untitled-cf64ee9bd9a042413655204c6a4c7b0a/'></iframe>

    <div class="content">
        <div class="intro">
            <h1>Good<br>Morning</h1>
            <p>Welcome to our advanced weather forecasting platform. Stay updated with real-time weather predictions to help you plan your day.</p>
            <a href="./Dashboard.html" class="button">Get Updates</a>
        </div>
    </div>

    <div class="current-temp">22°C</div>
    <div class="weather-details">
        <p>Feels like: 24°C</p>
        <p>Humidity: 60%</p>
        <p>Wind: 15 km/h</p>
    </div>

    <div class="weekly-forecast">
        <table>
            <tbody>
                <tr>
                    <td>Tue</td>
                    <td>23°C</td>
                    <td><img src="Sun.png" class="weather-icon" alt="Sun icon"></td>
                </tr>
                <tr>
                    <td>Wed</td>
                    <td>21°C</td>
                    <td><img src="Sun.png" class="weather-icon" alt="Sun icon"></td>
                </tr>
                <tr>
                    <td>Thu</td>
                    <td>24°C</td>
                    <td><img src="Sun.png" class="weather-icon" alt="Sun icon"></td>
                </tr>
                <tr>
                    <td>Fri</td>
                    <td>20°C</td>
                    <td><img src="Sun.png" class="weather-icon" alt="Sun icon"></td>
                </tr>
                <tr>
                    <td>Sat</td>
                    <td>19°C</td>
                    <td><img src="Sun.png" class="weather-icon" alt="Sun icon"></td>
                </tr>
                <tr>
                    <td>Sun</td>
                    <td>22°C</td>
                    <td><img src="Sun.png" class="weather-icon" alt="Sun icon"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const iframe = document.getElementById('weather-iframe');
        iframe.addEventListener('load', function() {
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('.content').style.display = 'flex';
        });
    </script>
</body>
</html>
