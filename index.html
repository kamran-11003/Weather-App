<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            border: none;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100%;
            padding-left: 50px;
            color: white;
            display: none;
        }

        .intro {
            max-width: 300px;
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        h1 {
            font-size: 64px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #64a7ef;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .current-temp {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 64px;
            color: white;
            padding: 10px;
            margin-top: 100px;
            border-radius: 5px;
        }

        .weekly-forecast {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            color: white;
            padding: 15px;
            border-radius: 5px;
        }

        .weather-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            margin: -30px 0 0 -30px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 2;
        }

        @media (max-width: 768px) {
            .content {
                justify-content: center;
                padding-left: 0;
            }

            .intro {
                max-width: 80%;
                padding: 15px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .button {
                font-size: 16px;
            }

            .current-temp {
                font-size: 40px;
            }

            .weekly-forecast {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .content, .current-temp, .weekly-forecast {
                display: none;
            }

            .button {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <iframe id="weather-iframe" src='https://my.spline.design/untitled-cf64ee9bd9a042413655204c6a4c7b0a/'></iframe>

    <div class="content">
        <div class="intro">
            <h1>Good<br> Morning</h1>
            <p>Welcome to our advanced weather forecasting platform. Here, you can stay updated with real-time weather predictions and trends to help you plan your day.</p>
            <a href="./Dashboard.html" class="button">Get Updates</a>
        </div>
    </div>

    <div class="current-temp">
        22°C
    </div>

    <div class="weekly-forecast">
        <p>Tue: 23°C <img src="Sun.png" class="weather-icon"></p>
        <p>Wed: 21°C <img src="Sun.png" class="weather-icon"></p>
        <p>Thu: 24°C <img src="Sun.png" class="weather-icon"></p>
        <p>Fri: 20°C <img src="Sun.png" class="weather-icon"></p>
        <p>Sat: 19°C <img src="Sun.png" class="weather-icon"></p>
        <p>Sun: 22°C <img src="Sun.png" class="weather-icon"></p>
    </div>

    <script>
        const iframe = document.getElementById('weather-iframe');

        iframe.addEventListener('load', function() {
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('.content').style.display = 'flex';
        });
    </script>
</body>
</html>
